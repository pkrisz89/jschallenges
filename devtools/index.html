<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('Hello');
    // Interpolated
    console.log('Hello I am a %s string!', 'great');
    // Styled
    console.log('%c I am some great text', 'background: red');
    // warning!
    console.warn('OH NOO');
    // Error :|
    console.error('SHIT!');
    // Info
    console.info('Fun fact!')
    // Testing
    console.assert(1 === 2, 'That is Wrong!');
    // clearing
    //console.clear(); clears the console
    // Grouping together
    dogs.forEach(dog => {
    	console.groupCollapsed(`${dog.name}`);
    	console.log(`this is ${dog.name}`);
    	console.log(`${dog.name} is ${dog.age} years old`);
    	console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Kris');
    console.count('Kris');
    console.count('notKris');
    console.count('Kris');
    console.count('Kris');
    console.count('notKris');
    console.count('notKris');
    console.count('Kris');
    console.count('Kris');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/pkrisz89')
    	.then(data => data.json())
    	.then(data => {
    		console.timeEnd('fetching data');
    		console.log(data);
    	})

    console.table(dogs);
  </script>
</body>
</html>
